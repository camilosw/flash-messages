<template name="flashMessages">
  {{#each messages}} 
    {{> flashMessage}}
  {{/each}}
</template>

<template name="flashMessage">
  <div class="alert {{style}} alert-dismissable">
    {{#if options.showCloseButton}}
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{/if}}
    {{# if group }}
      <ul>
        {{#each message}}
          <li>{{{this}}}</li>
        {{/each}}
      </ul>
    {{ else }}
      {{{message}}}
    {{/ if }}
  </div> 
</template>
